# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
remote_theme: mmistakes/so-simple-theme
locale: en-US
title: "Maker Weekly"
description: "Indiemaker and bootstrapped startup news"
baseurl: / # the subpath of your site, e.g. "/blog"
url: https://makerweekly.co # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
logo: /images/makerweekly.jpg
date_format: "%B %-d, %Y"
read_time: false # reading time estimates, e.g. true
words_per_minute: 300 # 200
# mathjax: # MathJax equations, e.g. true
google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"
# google_analytics: # Google Analytics id, e.g. "UA-NNNNNNNN-N"
# disqus:
#   shortname: # Disqus shortname, e.g. "my_disqus_shortname"
twitter:
  username: makerweekly

# Liquid
liquid:
  error_mode: strict

# Build settings
permalink: /:categories/:title/
# markdown: kramdown
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
# paginate: 10
# paginate_path: /page:num/

# Search
search_full_content: false # can have performance implications for large sites

# Taxonomy pages
# category_archive_path: "/categories/#"
# tag_archive_path: "/tags/#"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

# Front Matter Defaults
defaults:
  # Posts defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      share: true

# Footer Links
footer_links:
  - title: Twitter
    url: https://twitter.com/makerweekly
    icon: fab fa-twitter-square
  - title: Feed
    url: atom.xml
    icon: fas fa-rss-square
